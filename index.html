            <a-entity>
                <a-entity 
                    id="cursor-prev" 
                    position="0 1.6 0"
                    geometry="primitive: ring; radius-inner: 0.2; radius-outer: 0.19"
                    material="opacity: .8; color: white; side: double; shader: flat; alphaTest: .5">
                    <a-entity 
                        geometry="primitive: ring; radius-inner: 0.1825; radius-outer: 0.13"
                        material="opacity: .5; color: white; side: double; shader: flat; alphaTest: .5">
                    </a-entity>
                </a-entity>
                <a-entity 
                    id="cursor-prev-raycast" 
                    position="0 1.6 0" 
                    cursor="fuseTimeout: 500"
                    raycaster="objects: .collidable, .infoSpot, .skyChanger">
                </a-entity>
            </a-entity>
            
            <!-- CÃ¡mara -->
            <a-entity id="cameraContainer"
                animation__inertia="startEvents: inertia; property: rotation; from: 0 0 0; to: 1 1 0; dur: 1000; easing: easeOutQuint; pauseEvents: pause-anim;"
                position="0 1.6 0">
                <a-entity 
                    id="camera"
                    camera
                    look-controls="enabled: false; reverseMouseDrag: true"
                    camera-check=""
                    >
                </a-entity>
            </a-entity>

            <a-sky 
                id="sky2" 
                radius="100" 
                src="#infoSpot-img"
                animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 500; easing: easeOutSine"
                animation__movein="startEvents: movein; property: position; from: 0 0 0; to: 0 0 0; dur: 400; easing: easeOutSine">
            </a-sky>
            
            <a-sky 
                id="sky" 
                radius="100" 
                src="#infoSpot-img"
                animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 500; easing: easeOutSine"
                animation__moveout="startEvents: moveout; property: position; from: 0 0 0; to: 50 0 12; dur: 500; easing: easeOutSine"
                animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dur: 5">
            </a-sky>

            <a-entity id="structure-container"
                animation__moveout="startEvents: moveout; property: position; from: 0 0 0; to: 50 0 12; dur: 300; easing: easeOutSine ">
            </a-entity>

        </a-scene>
